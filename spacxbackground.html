<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blinking Stars Background</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #000; /* Set a background color behind the stars */
  }

  .stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* Prevent stars from blocking interaction with content */
  }

  .star {
    position: absolute;
    width: 1px; /* Smaller and larger stars */
    height: 1px; /* Increased star size */
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
    animation: blinkStar 2s ease-in-out infinite alternate; /* Improved animation */
    z-index: -1; /* Vary z-index to create depth */
    opacity: 0; /* Start with stars invisible */
  }

  @keyframes blinkStar {
    0%, 100% {
      transform: scale(0);
      opacity: 0;
    }
    50% {
      transform: scale(1);
      opacity: 1;
    }
  }
</style>
</head>
<body>
<div class="stars"></div>

<script>
  // JavaScript to create stars dynamically with different colors and sizes
  document.addEventListener("DOMContentLoaded", function() {
    const numStars = 300; // Adjust the number of stars for denser background
    const starsContainer = document.querySelector('.stars');

    const colors = ['#4285F4', '#0F9D58', '#F4B400', '#FFFFFF', '#DB4437']; // Colors: blue, green, orange, white, red

    for (let i = 0; i < numStars; i++) {
      createStar();
    }

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 8}s`; // Randomize animation delay
      star.style.width = `${Math.random() * 2 + 1}px`; // Randomize star size between 1px and 3px
      star.style.height = `${Math.random() * 2 + 1}px`; // Randomize star size between 1px and 3px
      star.style.animationDirection = Math.random() > 0.5 ? 'normal' : 'reverse'; // Randomize animation direction
      star.style.animationTimingFunction = `cubic-bezier(${Math.random()}, ${Math.random()}, ${Math.random()}, ${Math.random()})`; // Randomize animation timing function
      starsContainer.appendChild(star);

      // Fade in stars gradually after creation
      setTimeout(() => {
        star.style.opacity = 1;
      }, Math.random() * 1000);
    }

    // Optional: Add parallax effect on scroll
    window.addEventListener('scroll', function() {
      const scrollY = window.scrollY;
      starsContainer.style.transform = `translateY(${scrollY}px)`;
    });
  });
</script>

</body>
</html>
